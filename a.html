<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descifrar Código</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #code-input {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .keypad button {
            font-size: 24px;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .keypad button:hover {
            background-color: #0056b3;
        }
        #message {
            font-size: 20px;
            color: green;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>ADIVINA LO CODIG CAPDOU</h1>
    <input type="text" id="code-input" maxlength="12" readonly>
    <div class="keypad">
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="clearInput()">C</button>
        <button onclick="submitCode()">OK</button>
    </div>

    <div id="message"></div>

    <script>
        const correctCode = "159357258456";
        const successMessage = `Skibidi Sigma Pomni Digital Fortnite Chamba Free Gigachad Rizz Ohmygodfloo XXXTentacion Hotmail Lionel Ronaldo Junior Mewing Tercero Chiki Ibai Xokas Ete Sech Golden Toy Puppet Ohio Rubén Tuesta YouTubeproinsano Globodetexto51 Decadencia777`;

        function appendNumber(number) {
            const input = document.getElementById('code-input');
            if (input.value.length < 12) {
                input.value += number;
            }
        }

        function clearInput() {
            document.getElementById('code-input').value = '';
        }

        function submitCode() {
            const code = document.getElementById('code-input').value;
            const messageDiv = document.getElementById('message');
            if (code.length === 12) {
                if (code === correctCode) {
                    messageDiv.textContent = successMessage;
                } else {
                    messageDiv.textContent = 'Código incorrecto, inténtalo de nuevo.';
                    messageDiv.style.color = 'red';
                }
            } else {
                messageDiv.textContent = 'Por favor, introduce un código de 12 dígitos.';
                messageDiv.style.color = 'red';
            }
        }
    </script>

</body>
</html>
